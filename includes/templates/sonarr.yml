version: '3'

services:

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID={{PUID}}
      - PGID={{PGID}}
      - TZ=Europe/Paris
    volumes:
      - {{APP_SETTINGS_DIR}}/sonarr:/config
      - {{USER_HOME}}:{{USER_HOME}}
      - {{LOCAL_DIR}}:/data/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
    networks:
      mon-reseau:
        ipv4_address: 172.18.0.9 # Adresse IP statique pour sonarr

networks:
  mon-reseau:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
